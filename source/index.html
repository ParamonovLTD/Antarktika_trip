<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="header header--nojs">
    <div class="header__container">
      <div class="header__top-wrapper header__top-wrapper--nojs">
        <a class="header__logo">
          <svg class="header__logo-img" width="70" height="38">
            <use xlink:href="#icon-logo"></use>
          </svg>
          <!-- <img src="img/logo.svg" width="70" height="38" alt="Снежные горы"> -->
        </a>
        <nav class="header__nav nav nav--nojs">
          <ul class="nav__links">
            <li><a class="nav__link" href="#">Преимущества</a></li>
            <li><a class="nav__link" href="#">Направления</a></li>
            <li><a class="nav__link" href="#">Ближайшие круизы</a></li>
            <li><a class="nav__link" href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__burger"></div>
      </div>
      <div class="header__middle-wrapper">
        <h1>Круизы в&nbsp;Антарктику</h1>
        <p>Волшебный мир айсбергов и пингвинов</p>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__left-wrapper">
        <a class="footer__logo">
          <svg class="footer__logo-img" width="70" height="38">
            <use xlink:href="#icon-logo"></use>
          </svg>
        </a>
        <nav class="footer__nav nav">
          <ul class="nav__links">
            <li class="nav__links-item"><a class="nav__link" href="#">Преимущества</a></li>
            <li class="nav__links-item"><a class="nav__link" href="#">Направления</a></li>
            <li class="nav__links-item"><a class="nav__link" href="#">Ближайшие круизы</a></li>
            <li class="nav__links-item"><a class="nav__link" href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer__right-wrapper">
        <ul class="footer__social social">
          <li>
            <a href="#" class="social__link">
              <svg class="social__img social__img--fb" width="11" height="20">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="social__link">
              <svg class="social__img social__img--inst" width="20" height="20">
                <use xlink:href="#icon-inst"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="social__link">
              <svg class="social__img social__img--twitter" width="20" height="16">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
